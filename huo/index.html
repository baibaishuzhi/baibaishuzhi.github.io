<title>跳转中</title>
<head>
<SCRIPT language=JavaScript> 
 
function password() { 
 
var testV = 1; 
 
var pass1 = prompt('请输入密码:',''); 
 
while (testV < 3) { 
 
if (!pass1) 
 
history.go(-1); 
 
if (pass1 == "1234") { 
 
alert('密码正确!'); 
 
break; 
 
} 
 
testV+=-1; 
 
var pass1 = prompt('密码错误!请重新输入:'); 
 
} 
 
if (pass1!="password" & testV ==3) 
 
history.go(-1); 
 
return " "; 
 
} 
 
document.write(password()); 
 
</SCRIPT>
</head>
<h4>跳转中</h4>
