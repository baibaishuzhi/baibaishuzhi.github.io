<script type="text/javascript">
$("#yiDunSubmitBtn").click(function(){
	yiDunPost();
});
function yiDunPost(){
	var params = $("#form-data").serializeArray();  
	var values = {};  
	for( x in params ){
	    if(params[x].value.trim()==''){
	    	if(params[x].name=='NECaptchaValidate'){
	    		$.alert('请点击验证码进行验证');
	    	}else{
	    		var sname = $("*[name='"+params[x].name+"']").data('sname');
	        	$.alert(sname + '不能为空');
	    	}
	        return;
	    }
	   values[params[x].name] = params[x].value;  
	}
	$.post("https://433271.yichafen.com/public/checkcondition/sqcode/MszcAnxmODg1N3w1MjA3NThmNzIwNzc5NWVjYzkwZTYxMmE4NzhkNWVmNXw0MzMyNzEO0O0O/htmlType/default.html", values,
		function(result){
			if(result.status == 0){
				var jumpUrl = getJumpUrl();
				$.costomAlert(result.info, jumpUrl, '查看帮助', '关闭', '', result.url=='' ? null : function(){
					location.href=result.url;
				});
								if(typeof(yidunCaptchaIns)!='undefined'){
	        		yidunCaptchaIns && yidunCaptchaIns.refresh();
	        	}
				$("#verifyimg").click();
				$("#form-data input[name='verify']").val("");
			}else{
				location.href=result.url;
			}
		}
	)
}
function getRandom() {
	var rand = Math.random();
	if (rand < 0.6){
		return 1;
	}
	return 0;
}
function getJumpUrl(){
   var jumpUrlArr = new Array();
   jumpUrlArr[0] = "https://jq.qq.com/?_wv=1027&k=w9Uyvpa8";
   jumpUrlArr[1] = "https://433271.yichafen.com/";
   var idx = getRandom();
   return jumpUrlArr[idx];
}
